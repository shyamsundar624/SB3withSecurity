<div class="category-page">
  <div *ngIf="message" class="message">
    {{ message }}
  </div>

  <div class="category-header">
    <h1>Category</h1>
    <div class="add-cat">
      <input
        type="text"
        [(ngModel)]="categoryName"
        placeholder="Category Name"
      />
      <button *ngIf="!isEditing" (click)="addCategry()">Add Category</button>
      <button *ngIf="isEditing" (click)="editCategry()">Edit Category</button>
    </div>
  </div>

  <!-- Display The Category -->

  <ul *ngIf="categories.length>0" class="category-list">
<li *ngFor="let category of categories" class="category-item">
    <span>{{category.name}}</span>
    <div class="category-actions">
        <button  (click)="handleEditCategory(category)">Edit</button>
        <button  (click)="handleDeleteCategory(category.id)">Delete</button>
    </div>
</li>
  </ul>
</div>
