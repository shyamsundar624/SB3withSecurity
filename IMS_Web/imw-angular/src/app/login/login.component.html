<div class="auth-container">
    <h2>Login</h2>
    <p *ngIf="message" class="message">{{ message }}</p>
  
    <form (ngSubmit)="handleSubmit()">
     
      <input
        type="email"
        placeholder="Email ..."
        [(ngModel)]="formData.email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Password ..."
        [(ngModel)]="formData.password"
        name="password"
        required
      />
      
  
      <button type="submit">Login</button>
    </form>
  
    <p>Don't have an Account? <a routerLink="/register" routerLinkActive="router-link-active">Login</a></p>
  </div>
