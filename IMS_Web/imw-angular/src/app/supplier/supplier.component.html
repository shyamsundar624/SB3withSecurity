<div class="supplier-page">
<p *ngIf="message" class="message">{{message}}</p>

<!-- Supplier Header -->
<div class="supplier-header">
    <h1>Supplier</h1>
    <div class="add-sup">
        <button (click)="navigateToAddSupplier()">Add Supplier</button>
    </div>
</div>
<!-- Supplier List -->
<ul class="supplier-list" *ngIf="suppliers.length>0">
<li *ngFor="let supplier of suppliers" class="supplier-item" [attr.key]="supplier.id">
<span>{{supplier.name}}</span>
<div class="supplier-actions">
<button (click)="navigateToEditSupplier(supplier.id)">Edit</button>
<button (click)="handleDeleteSupplier(supplier.id)">Delete</button>
</div>
</li>
</ul>
</div>
